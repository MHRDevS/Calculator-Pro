<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator glow-box">
    <input type="text" placeholder="0" id="inputBox" readonly>

    <div class="glow">
        <button class="operator ac" onclick="clearDisplay()">AC</button>
        <button class="operator del" onclick="backspace()">DEL</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">/</button>
    </div>

    <div class="glow">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">Ã—</button>
    </div>
    
    <div class="glow">
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>
    </div>
    
    <div class="glow">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>
    </div>
    
    <div class="glow">
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculateResult()" class="equalbut">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
